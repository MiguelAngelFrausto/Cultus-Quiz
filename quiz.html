<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultus - Quiz</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/quiz.png">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="game" class="justify-center flex-container">
            <div id="hub">
                <div id="hub-item">
                    <p class="hub-prefix" id="pre">
                        Pregunta
                    </p>
                    <h1 class="hub-main-text" id="questionCounter">1/36</h1>
                </div>
            </div>

            <h1 id="competencia"> Marca líder </h1>
            <h2 id="categoria"> Producto/Servicio</h1>
            <h2 id="question"> ¿Cómo calificas la calidad de tu producto o servicio en comparación con tu competencia? </h2>
            <div class="choice-container">
                <p class="choice-prefix"> 1 </p>
                <p class="choice-text" data-number="1"> Muy mal</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> 2 </p>
                <p class="choice-text" data-number="2"> Mal</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> 3 </p>
                <p class="choice-text" data-number="3"> Aceptable</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> 4 </p>
                <p class="choice-text" data-number="4"> Bueno</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> 5 </p>
                <p class="choice-text" data-number="5"> Sobresaliente</p>
            </div>

        </div>

    </div>
    <script src="js/quiz.js"></script>
</body>

</html>
