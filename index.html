<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Cultus </title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/quiz.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="contenedor">
            <div class="caja__trasera">
                <div class="caja__trasera_login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para iniciar con la quiz</p>
                    <button id="btn__iniciar-sesion"> Inicia sesión </button>
                </div>
                <div class="caja__trasera_register">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Registrate para realizar el cuestionario</p>
                    <button id="btn__registrarse"> Regístrate </button>
                </div>
            </div>

            <div class="contenedor__login_register">
                <form action="" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="text" placeholder="Contraseña">
                    <button>Acceder</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre | empresa">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="text" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>

        </div>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
